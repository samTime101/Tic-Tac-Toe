<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- the winner announcement message is displayed as none as it occupies some space 
    and gives margin to table 
    -->
    <p id="winner" style="display: none;"></p>
    <!-- 
    i have manually given 9 grid cells manually although i could have done this with JS
    -->
    <table>
        <tr class="row">
            <td class="col" id="0"></td>
            <td class="col" id="1"></td>
            <td class="col" id="2"></td>
        </tr>
        <tr class="row">
            <td class="col" id="3"></td>
            <td class="col" id="4"></td>
            <td class="col" id="5"></td>
        </tr>
        <tr class="row">
            <td class="col" id="6"></td>
            <td class="col" id="7"></td>
            <td class="col" id="8"></td>
        </tr>
    </table>
    <!-- simple turn message -->
    <p id="turn"></p>
    <!-- as usual a simple footer -->
    <footer>
        <p>Made by Samip Regmi</p>
    </footer>
</body>
<script src="./js/index.js"></script>
</html>
